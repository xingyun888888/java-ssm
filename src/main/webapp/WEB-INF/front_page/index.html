<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-family: "Adobe Arabic";
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <ul>
        <#if list!=null>
            <#list list as item>
                <li>${item.name}</li>
            </#list>
        </#if>
        <#if camera!=null>
            ${camera.name}
        </#if>
    </ul>


  <div>
      <input type="file" onchange="uploadPic(event)">上传图片
  </div>
  <script>
      function uploadPic(e){
          var formData = new FormData();
          console.log(e);
          formData.append("file",e.target.files[0]);
          $.ajax({
              url:"/control/upload.do",
              type:"POST",
              dataType:"json",
              contentType:false,
              processData:false,
              data:formData,
              success:function(){

              }
          })
      }


  </script>
</body>
</html>
