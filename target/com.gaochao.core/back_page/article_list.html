 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 文档列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>编号</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/peity-demo.js"></script>

    <script>
        (function($){
            $.getUrlParam
                = function(name)
            {
                var reg
                    = new RegExp("(^|&)"+
                    name +"=([^&]*)(&|$)");
                var r
                    = window.location.search.substr(1).match(reg);
                if (r!=null) return unescape(r[2]); return null;
            }
        })(jQuery);

        function getArticleList(){
            $.ajax({
                url:"/admin/get_article_list.action",
                type:"GET",
                contentType:"json",
                success:function(res){
                    var html = html;
                    res.data && res.data.map(function(item,index){
                        html += `
                                   <tr>
                                        <td>
                                            <input type="checkbox" class="i-checks" name="input[]">
                                        </td>
                                        <td>${item.id}</td>
                                        <td>${item.title}
                                        </td>
                                        <td>${item.author}</td>
                                        <td>${item.update_time}</td>
                                        <td>
                                            <a href="article_editors.html?id=${item.id}">查看</a>
                                            <a onclick="deleteArticle(event,${item.id})" href="javascript:void(0)">删除</a>
                                        </td>
                                    </tr>
                                 `
                    })
                    $("table tbody").html(html);
                }
            })
        }



        function deleteArticle(e,id){
            $.ajax({
                url:"/admin/deleteArticleById.action",
                type:"POST",
                data:{
                    id:id
                },
                success:function(){
                    getArticleList();
                }
            })
        }

        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            getArticleList();

        });






    </script>

    
    

</body>

</html>
